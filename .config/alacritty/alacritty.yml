# vim:foldmethod=marker

# Window {{{
window:

  ## Window Padding
  padding:
    x: 0
    y: 0

  ### Dynamic Padding
  dynamic_padding: true

  ## Background Opacity
  opacity: 0.60
# }}}

# Font {{{
font:
  ## Regular Font Style
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Regular
  
  ## Bold Font Style
  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Bold

  ## Italic Font Style
  italic:
    family: JetBrainsMono Nerd Font Mono
    style: Italic
  
  ## Bolt Italic Font Style
  bold_italic:
    family: JetBrainsMono Nerd Font Mono
    style: Bold Italic

  ## Font Size
  size: 11.0
# }}}

# Colors {{{
colors:
  primary:
    background:     '#1a1b26'
    foreground:     '#a9b1d6'
    dim_foreground: '#1a1b26'

  ## Normal Colors
  normal:
    black:   '#1a1b26'
    red:     '#f7768e'
    green:   '#9ece6a'
    yellow:  '#e0af68'
    blue:    '#7aa2f7'
    magenta: '#ad8ee6'
    cyan:    '#449dab'
    white:   '#787c99'

  ## Bright Colors
  bright:
    black:   '#444b6a'
    red:     '#ff7a93'
    green:   '#b9f27c'
    yellow:  '#ff9e64'
    blue:    '#7da6ff'
    magenta: '#bb9af7'
    cyan:    '#0db9d7'
    white:   '#acb0d0'
# }}}

# Cursor {{{
cursor:
  
  ## Cursor Style
  style:

    ### Cursor Shape
    # Values for `shape`:
    #   - â–‡ Block
    #   - _ Underline
    #   - | Beam
    shape: Beam

    ### Cursor blinking state
    #   - Never: Prevent the cursor from ever blinking
    #   - Off: Disable blinking by default
    #   - On: Enable blinking by default
    #   - Always: Force the cursor to always blink
    blinking: On

  ## Unfocused Cursor Hollow
  unfocused_hollow: true

  ## Cursor Thickness
  thickness: 0.15
# }}}

# Live Configuration Reload
live_config_reload: true

# Shell
shell:
  program: /bin/zsh
