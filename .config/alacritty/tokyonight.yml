# vim:foldmethod=marker

# Window {{{
window:

  ## Window Padding
  padding:
    x: 0
    y: 0

  ### Dynamic Padding
  dynamic_padding: true

  ## Background Opacity
  opacity: 0.90
# }}}

# Font {{{
font:
  ## Regular Font Style
  normal:
    # family: scientifica
    family: JetBrainsMono Nerd Font Mono
    style: Regular
  
  ## Bold Font Style
  bold:
    # family: scientifica
    family: JetBrainsMono Nerd Font Mono
    style: Bold

  ## Italic Font Style
  italic:
    # family: scientifica
    family: JetBrainsMono Nerd Font Mono
    style: Oblique
  
  ## Bolt Italic Font Style
  bold_italic:
    # family: scientifica
    family: JetBrainsMono Nerd Font Mono
    style: Bold Italic

  ## Font Size
  size: 17.0
# }}}

# Colors {{{
schemes:
  # Tokyo Night theme, based on both:
  #   https://github.com/ghifarit53/tokyonight-vim
  #   https://github.com/enkia/tokyo-night-vscode-theme
  tokyo-night: &tokyo-night
    # Default colors
    primary:
      background: '0x1a1b26'
      foreground: '0xa9b1d6'

    # Normal colors
    normal:
      black:   '0x32344a'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xad8ee6'
      cyan:    '0x449dab'
      white:   '0x787c99'

    # Bright colors
    bright:
      black:   '0x444b6a'
      red:     '0xff7a93'
      green:   '0xb9f27c'
      yellow:  '0xff9e64'
      blue:    '0x7da6ff'
      magenta: '0xbb9af7'
      cyan:    '0x0db9d7'
      white:   '0xacb0d0'

  tokyo-night-storm: &tokyo-night-storm
    # Default colors
    primary:
      background: '0x24283b'
      foreground: '0xa9b1d6'

    # Normal colors
    normal:
      black:   '0x32344a'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xad8ee6'
      cyan:    '0x449dab'
      white:   '0x9699a8'

    # Bright colors
    bright:
      black:   '0x444b6a'
      red:     '0xff7a93'
      green:   '0xb9f27c'
      yellow:  '0xff9e64'
      blue:    '0x7da6ff'
      magenta: '0xbb9af7'
      cyan:    '0x0db9d7'
      white:   '0xacb0d0'
colors: *tokyo-night
# }}}

# Cursor {{{
cursor:
  ## Cursor Style
  
  style:
    ### Cursor Shape
    # Values for `shape`:
    #   - â–‡ Block
    #   - _ Underline
    #   - | Beam
    shape: Block

    ### Cursor blinking state
    #   - Never: Prevent the cursor from ever blinking
    #   - Off: Disable blinking by default
    #   - On: Enable blinking by default
    #   - Always: Force the cursor to always blink
    blinking: On

  ## Unfocused Cursor Hollow
  unfocused_hollow: true

  ## Cursor Thickness
  thickness: 0.15
# }}}

# Live Configuration Reload
live_config_reload: true

# Shell
shell:
  program: /bin/zsh
